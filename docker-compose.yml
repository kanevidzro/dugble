services:
  traefik:
    image: traefik:v3.1
    container_name: traefik
    restart: always
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.email=hello@dugble.com"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./letsencrypt:/letsencrypt"
    networks:
      - dugble-net

  web:
    container_name: dugble-web
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_NAME: web
        APP_PORT: 3000
    restart: always
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.web.rule=Host(`dugble.com`)"
      - "traefik.http.routers.web.entrypoints=websecure"
      - "traefik.http.routers.web.tls.certresolver=letsencrypt"
      - "traefik.http.services.web.loadbalancer.server.port=3000"
    networks:
      - dugble-net

  dash:
    container_name: dugble-dash
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_NAME: dash
        APP_PORT: 3001 # Matches your 'dash' package.json
    restart: always
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dash.rule=Host(`dash.dugble.com`)"
      - "traefik.http.routers.dash.entrypoints=websecure"
      - "traefik.http.routers.dash.tls.certresolver=letsencrypt"
      - "traefik.http.services.dash.loadbalancer.server.port=3001"
    networks:
      - dugble-net

  docs:
    container_name: dugble-docs
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_NAME: docs
        APP_PORT: 3002 # Matches your 'docs' package.json
    restart: always
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.docs.rule=Host(`docs.dugble.com`)"
      - "traefik.http.routers.docs.entrypoints=websecure"
      - "traefik.http.routers.docs.tls.certresolver=letsencrypt"
      - "traefik.http.services.docs.loadbalancer.server.port=3002"
    networks:
      - dugble-net

  api:
    container_name: dugble-api
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_NAME: api
        APP_PORT: 8080 # Matches your 'api' server.ts
    restart: always
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`api.dugble.com`)"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls.certresolver=letsencrypt"
      - "traefik.http.services.api.loadbalancer.server.port=8080"
    networks:
      - dugble-net

networks:
  dugble-net:
    driver: bridge
